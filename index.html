<html lang="ru">

      </section>

      <!-- elements -->

      <section class="elements">
        <ul class="elements__list">

          <li class="elements__item">
            <img src="./image/place-1.jpg" alt="#" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./image/place-2.jpg" alt="#" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Гора Эльбрус</h2>

          <li class="elements__item">

            </div>

          <li class="elements__item">

          <li class="elements__item">

            <div class="elements__info">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./image/place-6.jpg" alt="#" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Карачаево-Черкесия</h2>

    </main>
