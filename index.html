<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">

    <!-- header -->

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <!-- profile -->

      <section class="profile">
        <img src="./images/user.jpg" alt="Портрет на фоне океана" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__proff">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit"></button>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <!-- elements -->

      <section class="elements">
        <ul class="elements__list">

          <li class="elements__item">
            <button type="button" class="elements__del"></button>
            <img src="./images/place-1.jpg" alt="Прозрачный лёд на озере с узорами" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Байкал</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <button type="button" class="elements__del"></button>
            <img src="./images/place-2.jpg" alt="Густой зелёный лес с высоты птичьего полёта" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Тайга</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <button type="button" class="elements__del"></button>
            <img src="./images/place-3.jpg" alt="Зрелая пшеница расстущая на поле" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Поля</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <button type="button" class="elements__del"></button>
            <img src="./images/place-4.jpg" alt="Гора в фокусе на закате из далека" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Камчатка</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <button type="button" class="elements__del"></button>
            <img src="./images/place-5.jpg" alt="Снежная гора из иллюминатора самолета" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Эльбрус</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <button type="button" class="elements__del"></button>
            <img src="./images/place-6.jpg" alt="Горная река бирюзового цвета" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Алтай</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>

        </ul>
      </section>

    </main>

    <!-- footer -->

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>

  </div>

  <!-- popup -->

  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_edit_profile"></button>
      <h2 class="popup__name">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form">
        <input type="text" name="username" placeholder="Имя" class="popup__input popup__input_value_name">
        <input type="text" name="job" placeholder="О себе" class="popup__input popup__input_value_job">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-add-photo">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_add_photo"></button>
      <h2 class="popup__name">Новое место</h2>
      <form name="add-photo" class="popup__form">
        <input type="text" name="place" placeholder="Название" class="popup__input">
        <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input">
        <button class="popup__btn" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- template -->

  <template id="item-template">
    <li class="elements__item">
      <button type="button" class="elements__del"></button>
      <img src="./images/place-1.jpg" alt="Прозрачный лёд на озере с узорами" class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title">Байкал</h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </template>
  
  <script src="./scripts/index.js" defer></script>
</body>
</html>
