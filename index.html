<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">

    <!-- header -->

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <!-- profile -->

      <section class="profile">
        <img src="./images/user.jpg" alt="#" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__proff">Исследователь океана</p>
        </div>
        <button class="profile__add"></button>
      </section>

      <!-- elements -->

      <section class="elements">
        <ul class="elements__list">

          <li class="elements__item">
            <img src="./images/place-1.jpg" alt="#" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/place-2.jpg" alt="#" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/place-3.jpg" alt="#" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/place-4.jpg" alt="#" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/place-5.jpg" alt="#" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like"></button>
            </div>
          </li>

          <li class="elements__item">
            <img src="./images/place-6.jpg" alt="#" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__title">Карачаево-Черкесия</h2>
              <button class="elements__like"></button>
            </div>
          </li>

        </ul>
      </section>

    </main>

    <!-- footer -->

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy;2023 Mesto Russia</p>
    </footer>

  </div>

  <!-- popup -->

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <button class="popup__close"></button>
        <h2 class="popup__name">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="popup__input popup__input_name">
        <input type="text" placeholder="О себе" class="popup__input popup__input_job">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
